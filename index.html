    <!DOCTYPE html>
    <html lang="es">
        <head>
            <title>Monica Botero Gomez</title>
            <link rel="stylesheet" href="styles.css">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <header>
                <img src="imagenes/logo.jpg" width="205"
                height="109" alt="Mi logo">
                <h1>Sumate por Montenegro</h1>
                <nav>
                <ul>
                    <li class="activo"><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                </nav>
            </header>
            <div>
                
                <main>
                    
                    <h1>Nuestro Trabajo</h1>
                
                    <div class="kodfun-galeri">
                        <div style="background-image: url('imagenes2/Monica1.jpg');"></div>
                        <div style="background-image: url('imagenes2/monica2.jpg');"></div>
                        <div style="background-image: url('imagenes2/Monica3.jpg');"></div>
                        <div style="background-image: url('imagenes2/Monica4.jpg');"></div>
                        <div style="background-image: url('imagenes2/Monica5.jpg');"></div>
                    </div> 
                    <div class="texto">
                        <p>Nos enorgullece ser personas que trabajan desde la comunidad, conociendonos lograremos sumarnos a construir un mejor Montenegro porque somos parte de la gente y para la gente</p>
                    </div>
                </main>
            </div>
            <div id="caja-formulario">
                <h2>Construyamos juntos</h2>
                <form>
                    <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="campo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo">
                    </div>
                    <div class="campo">
                    <label for="sugerencias">Sugerencias:</label>
                    <textarea id="sugerencias" name="sugerencias"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>              
            </div>
            <footer>
                <div class="footer">
                  <a href="https://www.facebook.com/" target="_blank">
                    <img src="facebook-icon.png" alt="Facebook Icon" />
                  </a>
                
                  <a href="https://www.instagram.com/" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram Icon" />
                  </a>
                </div>
            </footer>
        </body>
       
        
          
    </html>
